<div id="library_edit_dialog" class="dialog">

  <div class="close">x</div>

  <h2>{{ album.artist }}  - {{ album.title }}</h2>

  <form method="" action="">
    <div class="column1">

      <div id="media_id" media-type="album" data-id="{{ album.albumid }}"></div>

      <div class="formrow">
        <label for="id_artist">Artist</label>
        <input id="id_artist" name="artist" type="text" value="{{ album.artist }}">
      </div>

      <div class="formrow">
        <label for="id_title">Title</label>
        <input id="id_title" name="title" type="text" value="{{ album.title }}">
      </div>

      <div class="formrow">
        <label for="id_description">Description</label>
        <textarea class="description" type="text" id="id_description" name="description">{{ album.description }}</textarea>
      </div>

      <div class="formrow">
        <label for="id_genre">Genres</label>
        <input id="id_genre" name="genre" type="text" value="{{ album.genre }}">
      </div>

      <div class="formrow">
        <label for="id_theme">Theme</label>
        <input id="id_theme" name="theme" type="text" value="{{ album.theme }}">
      </div>

      <div class="formrow">
        <label for="id_mood">Mood</label>
        <input id="id_mood" name="mood" type="text" value="{{ album.mood }}">
      </div>

      <div class="formrow">
        <label for="id_style">Style</label>
        <input id="id_style" name="style" type="text" value="{{ album.style }}">
      </div>

      <div class="formrow">
        <label for="id_type">Type</label>
        <input id="id_type" name="type" type="text" value="{{ album.type }}">
      </div>

      <div class="formrow">
        <label for="id_albumlabel">Album Label</label>
        <input id="id_albumlabel" name="albumlabel" type="text" value="{{ album.albumlabel }}">
      </div>

      <div class="formrow">
        <label for="id_rating">Rating</label>
        <input id="id_rating" name="rating" type="text" value="{{ album.rating }}">
      </div>

      <div class="formrow">
        <label for="id_year">Year</label>
        <input id="id_year" name="year" type="text" value="{{ album.year }}">
      </div>

    </div>
  </form>

  <div class="column2">

	<span>Avaliable genres</span>

    <div class="avail_genres">
      {% for genre in genres %}
        <input type="checkbox" value="{{ genre }}" {% if genre in album.genre %}checked="yes"{% endif %}/>{{ genre }}<br/>
      {% endfor %}
    </div>

  </div>

  <div class="column3">
    {% if itemart %}
      <img class="poster" src="{{ itemart }}">
    {% endif %}
  </div>

  <div class="choices">
    <div class="save library_edit">Save</div>
    <div class="cancel">Cancel</div>
  </div>

</div>
