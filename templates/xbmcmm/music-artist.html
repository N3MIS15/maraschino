{% if item.artistdetails %}
  <div class="row-fluid top_buttons">
    <button
      class="btn tadb_info_btn"
      data-loading-text="Loading..."
    >
      TheAudioDB lookup
    </button>
  </div>
  <form class="form-horizontal span4">
    <div
      id="media_id"
      media-type="artist"
      data-id="{{ item.artistdetails.artistid }}"
      data-mbid="{{ item.artistdetails.musicbrainzartistid }}"
      ></div>
    <fieldset>

      <div class="control-group">
        <label class="control-label" for="id_artist">Artist</label>
        <div class="controls">
          <input id="id_artist" name="artist" type="text" value="{{ item.artistdetails.artist }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_description">Description</label>
        <div class="controls">
          <textarea type="text" id="id_description" name="description">{{ item.artistdetails.description }}</textarea>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_genre">Genres</label>
        <div class="controls">
          <input id="id_genre" name="genre" type="text" value="{{ item.artistdetails.genre }}">
          <button class="btn add_genre_btn" data-file_type="audio" data-media_type="artist" type="button">+</button>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_style">Style</label>
        <div class="controls">
          <input id="id_style" name="style" type="text" value="{{ item.artistdetails.style }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_mood">Mood</label>
        <div class="controls">
          <input id="id_mood" name="mood" type="text" value="{{ item.artistdetails.mood }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_born">Born</label>
        <div class="controls">
          <input id="id_born" name="born" type="text" value="{{ item.artistdetails.born }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_formed">Formed</label>
        <div class="controls">
          <input id="id_formed" name="formed" type="text" value="{{ item.artistdetails.formed }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_died">Died</label>
        <div class="controls">
          <input id="id_died" name="died" type="text" value="{{ item.artistdetails.died }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_disbanded">Disbanded</label>
        <div class="controls">
          <input id="id_disbanded" name="disbanded" type="text" value="{{ item.artistdetails.disbanded }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_yearsactive">Years Active</label>
        <div class="controls">
          <input id="id_yearsactive" name="yearsactive" type="text" value="{{ item.artistdetails.yearsactive }}">
        </div>
      </div>

      <input id="id_thumbnail" name="thumbnail" type="hidden" value="{{ item.artistdetails.thumbnail }}">
      <input id="id_fanart" name="fanart" type="hidden" value="{{ item.artistdetails.fanart }}">

    </fieldset>

  </form>

  <div class="span4 thumbnail">
    <img id="fanart_img" src="{{ item.artistdetails.fanart|xbmc_image }}">
  </div>

  <div class="span3 thumbnail">
    <img id="thumbnail_img" src="{{ item.artistdetails.thumbnail|xbmc_image }}">
  </div>

  <div class="row-fluid">
    <div class="span12">
      <button class="btn xbmc_save" type="submit">Apply Changes</button>
    </div>
  </div>

{% endif %}
