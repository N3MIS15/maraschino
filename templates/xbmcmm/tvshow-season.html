<div class="season_details">

  {% if item.episodes %}
    <ul class="nav nav-list span2 episode_list">
      {% for episode in item.episodes %}
        <li class="divider"></li>
        <li id="{{ episode.episodeid }}"><a href="#">{{ episode.label }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

  {% include '/xbmcmm/tvshow-episode.html' %}

</div>
