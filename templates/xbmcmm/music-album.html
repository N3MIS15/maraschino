<div class="album_details">
{% if item.albumdetails %}
  <div class="row-fluid top_buttons"></div>
  <form class="form-horizontal span4">
    <div id="media_id" media-type="album" data-id="{{ item.albumdetails.albumid }}"></div>
    <fieldset>

      <div class="control-group">
        <label class="control-label" for="id_title">Title</label>
        <div class="controls">
          <input id="id_title" name="title" type="text" value="{{ item.albumdetails.title }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_artist">Artist</label>
        <div class="controls">
          <input id="id_artist" name="artist" type="text" value="{{ item.albumdetails.artist }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_description">Description</label>
        <div class="controls">
          <textarea type="text" id="id_description" name="description">{{ item.albumdetails.description }}</textarea>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_genre">Genres</label>
        <div class="controls">
          <input id="id_genre" name="genre" type="text" value="{{ item.albumdetails.genre }}">
          <button class="btn add_genre_btn" data-file_type="audio" data-media_type="album" type="button">+</button>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_theme">Theme</label>
        <div class="controls">
          <input id="id_theme" name="theme" type="text" value="{{ item.albumdetails.theme }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_style">Style</label>
        <div class="controls">
          <input id="id_style" name="style" type="text" value="{{ item.albumdetails.style }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_mood">Mood</label>
        <div class="controls">
          <input id="id_mood" name="mood" type="text" value="{{ item.albumdetails.mood }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_type">Type</label>
        <div class="controls">
          <input id="id_type" name="type" type="text" value="{{ item.albumdetails.type }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_albumlabel">Album Label</label>
        <div class="controls">
          <input id="id_albumlabel" name="albumlabel" type="text" value="{{ item.albumdetails.albumlabel }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_rating">Rating</label>
        <div class="controls">
          <input id="id_rating" name="rating" type="text" value="{{ item.albumdetails.rating }}">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="id_year">Year</label>
        <div class="controls">
          <input id="id_year" name="year" type="text" value="{{ item.albumdetails.year }}">
        </div>
      </div>

      <input id="id_thumbnail" name="thumbnail" type="hidden" value="{{ item.albumdetails.thumbnail }}">

    </fieldset>

  </form>

  <div class="span3 thumbnail">
    <img id="thumbnail_img" src="{{ item.albumdetails.thumbnail|xbmc_image }}">
  </div>

  <div class="row-fluid">
    <div class="span12">
      <button class="btn xbmc_save" type="submit">Apply Changes</button>
    </div>
  </div>
{% endif %}
</div>
