<ul class="banner_view">
  {% for item in library %}
    <li {% include "library/item_properties.html" %}>
      <div id="{{ item[media[:-1]+'id'] }}">

        {% if 'art' in item %} <!-- FRODO ONLY -->
          {% if 'banner' in item.art %}
            <img class="banner" src="{{ item.art.banner|xbmc_image }}">
          {% endif %}

        {% else %}
          {% if item.thumbnail %}
            <img class="banner" src="{{ item.thumbnail|xbmc_image }}">
          {% endif %}
        {% endif %}

      </div>
    </li>
  {% endfor %}
</ul>
