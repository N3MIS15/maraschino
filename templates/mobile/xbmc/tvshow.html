{% extends "mobile/base.html" %}

{% block header %}<h1>{{show.0.showtitle}}</h1>{% endblock %}

{% block content %}

<ul id="" data-role="listview">
  {% for season in show %}
      <li data-icon="{{ 'check' if season.playcount else 'false' }}" >
        <a class="inner" href="{{ webroot }}/mobile/tvshow/{{season.tvshowid}}/{{season.season}}">
        	<h2>{{season.label}}</h2>
        </a>
      </li>
  {% endfor %}
</ul>

{% endblock %}
