<ul class="banner_view">
  {% for item in library %}
    <li data-index="{{ item.index }}" {% include "xbmc_library/item_properties.html" %}>
      <div
        {% if media == 'seasons' %}
          id="{{ item.season }}"
        {% else %}
          id="{{ item[media[:-1]+'id'] }}"
        {% endif %}
      >

        <!-- FRODO -->
        {% if 'art' in item %}
          {% if 'banner' in item.art %}
            <img class="banner" src="{{ item.art.banner|xbmc_image }}">
          {% endif %}

        <!-- EDEN -->
        {% else %}
          {% if item.thumbnail %}
            <img class="banner" src="{{ item.thumbnail|xbmc_image }}">
          {% endif %}
        {% endif %}

        {{ item.label }}

        {% if item.playcount %}
          <img class="watched" src="{{ url_for('static', filename='images/tick.png') }}">
        {% endif %}
      </div>
    </li>
  {% endfor %}
</ul>
